<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Property</title>
    <style>
        .inline li {
            display: inline;
        }

        .block li {
            display: block;
        }

        .ib li {
            display: inline-block;
        }

        .nn li {
            display: none;
        }
    </style>
</head>

<body>
    <h6>inline</h6>
    <ul class="inline">
        <li>Menu.1</li> |
        <li>Menu.2</li> |
        <li>Menu.3</li> |
        <li>Menu.4</li>
    </ul>
    <h6>block level</h6>
    <ul class="block">
        <li>This is block Menu.1</li>
        <li>This is block Menu.2</li>
    </ul>
    <h6>inline-block level</h6>
    <ul class="ib">
        <li>menu.1</li>
        <li>menu.2</li>
    </ul>
    <h6>none style</h6>
    <ul class="nn">
        <li>menu.1</li>
        <li>menu.2</li>
    </ul>
</body>

</html>
